<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css">
			.edited { 
				border: 1px solid green;
			}
		</style>
		<script type='text/javascript' src='/script/jquery-1.12.3.min.js'></script>
		<script type='text/javascript' src='/script/contentHandler.js'></script>
	</head>
	<body>
		{% for content in pageContent %}
		  <div id='{{content.id}}' data-type='{{ content.type }}' class='content'>
		  	{% if content.type == 'img' %}		  		
		    	<img src='http://www.giusypirrotta.com/media_content/work/lightsign_rainbow/images/{{ content.content }}' />
		  	{% elseif content.type == 'p' %}
		  		<textarea>{{ content.content }}</textarea>
		  	{% endif %}
		  </div>
		{% endfor %}
		<div>
			<button id="update">Update</button>			
		</div>
	</body>
</html>
